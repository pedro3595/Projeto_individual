<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">

        <div class="slides">

            <!-- Radio buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio buttons -->

            <!-- Slide Img -->
                <div class="slide first">
                    <img src="assets/background/background_mondstadt.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="assets/background/background_liyue.png" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="assets/background/background_inazuma.jpg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="assets/background/background_sumeru.jpg" alt=" Imagem 4">
                </div>
            <!-- Fim Slide Img -->

            <!-- Navegação Auto-->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            <!-- Fim Navegação Auto-->
        </div>

        <!-- Label -->
            <div class="nav-manual">
                <Label for="radio1" class="manual-btn"></Label>
                <Label for="radio2" class="manual-btn"></Label>
                <Label for="radio3" class="manual-btn"></Label>
                <Label for="radio4" class="manual-btn"></Label>
            </div>
        <!-- Fim Label -->
    </div>
    <script src="script.js"></script>
</body>

</html>
